<!DOCTYPE html>
<html>
    <head>
        <title>Flight Simulator</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>Flight Simulator</h1>
        <p id="statusReport">The shuttle is on the ground</p>
        <button id = "liftoffButton" onclick="document.getElementById('statusReport').innerHTML = 'Houston, we have liftoff!';">Take off</button>
        <button id = "abortMission" onmouseover="this.style='background-color: red';" onmouseout="this.style='background-color: default';">Abort mission</button>
    </body>
</html>
